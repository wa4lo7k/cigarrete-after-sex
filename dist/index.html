<!DOCTYPE html>
<html lang="en">

</head>
<body class="bg-black text-white">

        <div class="absolute inset-0 bg-black/50 z-10"></div>
        <div class="absolute inset-x-0 bottom-0 h-full bg-gradient-to-b from-[#414345/20] to-black z-20"></div>

        <!-- Content Container -->
        <div id="content-container" class="relative z-30 flex flex-col md:flex-row items-center w-11/12 md:w-3/4">
            <div class="w-full md:w-1/2 flex justify-center md:justify-start mb-6 md:mb-0">

                <div class="flex flex-col md:flex-row space-y-4 md:space-x-4 md:space-y-0 mt-6">

                    <i class="ri-share-line mr-2"></i> SHARE
                   </a>
                </div>
            </div>
        </div>

        <div class="ml-4">

        </div>

        </div>

        <div id="track-list" class="space-y-4">
            <!-- Tracks will be loaded dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 border-t border-gray-700 text-center text-sm">
        <p class="text-gray-400">&copy; 2025 YAD E ALI. All rights reserved.</p>
        <div class="flex justify-center items-center space-x-4 mt-2">
